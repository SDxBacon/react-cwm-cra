        <tspan x="-197.6" y="0">天下永續會為年度會員制，以企業為單位。</tspan><tspan x="-270.75" y="33">報名採審核機制，加入會員即可享有一整年度的五大權益。</tspan><tspan x="-448.4" y="66">欲了解更多，請於下方表格填寫相關資訊，送出後將有專員與您聯繫並提供天下永續會介紹手冊。</tspan><tspan x="-400.568" y="99">若有任何問題，歡迎致電尊榮服務專線：02-2662-0332（週一～週五 09:00~17:30）</tspan>
    </text>
